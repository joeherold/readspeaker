<script type="text/javascript" src="<?php echo TL_ASSETS_URL; ?>assets/swipe/<?php echo SWIPE; ?>/js/swipe.min.js"></script>
<script type="text/javascript">
    /* <![CDATA[ */
    (function($) {
        var makeSlider = function(container) {

            selector = '.ce_sliderStart';
            if (container) {
                selector = '#' + container + ' ' + '.ce_sliderStart';
                $$('#' + container + ' ' + '.slider-menu').set('html', '');
            } else {
                $$('.slider-menu').set('html', '');
            }


            $$(selector).each(function(cte) {
                var s = cte.getElement('.content-slider'),
                        c = s.className.split(' ')[1].split('_');
                new Swipe(s, {
                    // Put custom options here
                    'auto': parseInt(c[1]),
                    'speed': parseInt(c[2]),
                    'startSlide': parseInt(c[3]),
                    'continuous': parseInt(c[4]),
                    'menu': cte.getElement('.slider-control')
                });
            });

        }

        window.addEvent('domready', function() {
            makeSlider();
        });
        
        document.addEventListener("onRsContentChanged", function(e) {
            container = e.detail.container;
            makeSlider(container);

        });
        
    })(document.id);
    /* ]]> */
</script>
